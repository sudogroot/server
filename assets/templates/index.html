<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                </i>
                <p>Sign out</p>
            </a>
        </div>
        <div class="header__n-dropdown open">
            asdf
        </div>
    </header>
    <div class="currently-reading">
        <div class="currently-reading__header">
            <div class="currently-reading__title">Currently reading</div>
            <div class="currently-reading__nav">
                <div class="currently-reading__left">
                    <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
                        <g stroke-width="3" stroke="#676767" fill="none" fill-rule="evenodd">
                            <path d="M32 9H2"></path><path stroke-linecap="square" d="M9 16L2 9l7-7"></path>
                        </g>
                    </svg>
                </div>
                <div class="currently-reading__right">
                    <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
                        <g stroke-width="3" stroke="#676767" fill="none" fill-rule="evenodd">
                            <path d="M0 9h30"></path>
                            <path stroke-linecap="square" d="M23 2l7 7-7 7"></path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="currently-reading__books">
            {{ range .books }}
                <a href="{{ .FilePath }}" alt="{{ .Title }}">
                    <img src="{{ .CoverPath }}" width="170px" />
                </a>
            {{ end }}
        </div>
    </div>
    <main class="main">
        <div class="main__header">
            <select id="mainFilter">
                <option value="all">All books</option>
                <option value="byme">Uploaded by me</option>
                <option value="byothers">Uploaded by others</option>
            </select>
        </div>
        <div class="main__content">
            <div class="books">
                {{ range .books }}
                    <a href="{{ .FilePath }}" alt="{{ .Title }}">
                        <img src="{{ .CoverPath }}" width="170px" />
                    </a>
                {{ end }}
            </div>
            <div class="main__filter-set">
                <div class="filter-box" id="uploadedByFilter">
                    <div class="filter-box__title">Uploaded by</div>
                    <ul class="filter-box__list">
                        <li>
                            <input type="checkbox" id="selectAllUsers" checked="checked" />
                            <label for="selectAllUsers">Select all</label>
                        </li>
                        <li>
                            <input type="checkbox" id="nirmalAlmara" checked="checked" />
                            <label for="nirmalAlmara">Nirmal Almara</label>
                        </li>
                        <li>
                            <input type="checkbox" id="hariKrishnan" checked="checked" />
                            <label for="hariKrishnan">Hari Krishnan</label>
                        </li>
                        <li>
                            <input type="checkbox" id="gouthamBasker" checked="checked" />
                            <label for="gouthamBasker">Goutham Basker</label>
                        </li>
                        <li>
                            <input type="checkbox" id="chandramouli" checked="checked" />
                            <label for="chandramouli">Chandramouli</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ravichandran" checked="checked" />
                            <label for="ravichandran">Ravichandran</label>
                        </li>
                    </ul>
                </div>
                <div class="filter-box" id="authorsFilter">
                    <div class="filter-box__title">Authors</div>
                    <ul class="filter-box__list">
                        <li>
                            <input type="checkbox" id="selectAllAuthors" checked="checked" />
                            <label for="selectAllAuthors">Select all</label>
                        </li>
                        <li>
                            <input type="checkbox" id="nirmalAlmara" checked="checked" />
                            <label for="nirmalAlmara">Nirmal Almara</label>
                        </li>
                        <li>
                            <input type="checkbox" id="hariKrishnan" checked="checked" />
                            <label for="hariKrishnan">Hari Krishnan</label>
                        </li>
                        <li>
                            <input type="checkbox" id="gouthamBasker" checked="checked" />
                            <label for="gouthamBasker">Goutham Basker</label>
                        </li>
                        <li>
                            <input type="checkbox" id="chandramouli" checked="checked" />
                            <label for="chandramouli">Chandramouli</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ravichandran" checked="checked" />
                            <label for="ravichandran">Ravichandran</label>
                        </li>
                    </ul>
                </div>
                <div class="filter-box" id="tagsFilter">
                    <div class="filter-box__title">Tags</div>
                    <ul class="filter-box__list">
                        <li>
                            <input type="checkbox" id="selectAllAuthors" checked="checked" />
                            <label for="selectAllAuthors">Select all</label>
                        </li>
                        <li>
                            <input type="checkbox" id="nirmalAlmara" checked="checked" />
                            <label for="nirmalAlmara">Science fiction</label>
                        </li>
                        <li>
                            <input type="checkbox" id="hariKrishnan" checked="checked" />
                            <label for="hariKrishnan">Adventure</label>
                        </li>
                        <li>
                            <input type="checkbox" id="gouthamBasker" checked="checked" />
                            <label for="gouthamBasker">Fiction</label>
                        </li>
                        <li>
                            <input type="checkbox" id="chandramouli" checked="checked" />
                            <label for="chandramouli">Classics</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ravichandran" checked="checked" />
                            <label for="ravichandran">Romance</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

        <div class="footer__left">&copy; 2019 Eagleroach Software. Joyread is a product by Eagleroach Software.</div>
        <div class="footer__right">
            <a href="https://joyread.app">Website</a>

    <script src="assets/js/home.js"></script>
</body>
</html>
